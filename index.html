<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PropGods</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="title-bar">
    <h1>PropGods</h1>
  </header>

  <!-- Navigation Bar -->
  <nav class="site-nav">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#games">Games</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Filters Box -->
  <div class="filters-box">
    <label for="filter-select">Filter:</label>
    <select id="filter-select">
      <option value="all">All Games</option>
      <option value="nhl">NHL</option>
      <option value="nba">NBA</option>
      <option value="mlb">MLB</option>
      <option value="nfl">NFL</option>
    </select>
    <button id="apply-filter">Apply Filter</button>
  </div>

  <div class="container">
    <!-- Game Boxes -->
    <div class="box" id="game-1">Loading game 1...</div>
    <div class="box" id="game-2">Loading game 2...</div>
    <div class="box" id="game-3">Loading game 3...</div>
    <div class="box" id="game-4">Loading game 4...</div>
    <div class="box" id="game-5">Loading game 5...</div>
    <div class="box" id="game-6">Loading game 6...</div>
    <div class="box" id="game-7">Loading game 7...</div>
    <div class="box" id="game-8">Loading game 8...</div>
    <div class="box" id="game-9">Loading game 9...</div>
    <div class="box" id="game-10">Loading game 10...</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
