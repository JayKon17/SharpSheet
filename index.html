<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"> <!-- Link to the external CSS file -->
  <!-- Include Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.jpg" alt="Logo" width="100"> <!-- Updated logo path -->
    </div>
    <div class="sports-scores">
      <!-- Placeholder for scrollable sports scores module -->
      <p>Sports Scores: [Scrolling Scores]</p>
    </div>
  </header>

  <nav>
    <ul>
      <li>Home</li>
      <li>Scores
        <ul class="submenu">
          <li>NBA</li>
          <li>MLB</li>
          <li>NFL</li>
          <li>NHL</li>
        </ul>
      </li>
      <li>News</li>
      <li>Stats</li>
    </ul>
  </nav>

  <main>
    <div class="content-row">
      <div class="content-box content-1">
        <div class="left-links">
          <ul class="sports-links">
            <li><a href="#"><i class="fa-solid fa-fire-flame-simple"></i>All Sports</a></li> <!-- Multiple sports icon -->
            <li><a href="#"><i class="fas fa-hockey-puck"></i> NHL</a></li>
            <li><a href="#"><i class="fas fa-basketball-ball"></i> NBA</a></li>
            <li><a href="#"><i class="fas fa-football-ball"></i> NFL</a></li>
            <li><a href="#"><i class="fas fa-baseball-ball"></i> MLB</a></li>
          </ul>
        </div>
        <div class="spacer"></div> <!-- Spacer for pushing buttons to the right -->
        <div class="right-buttons">
          <a href="#" class="btn login">Login</a>
          <a href="#" class="btn join-free">Join Free</a>
        </div>
      </div>
      <div class="content-box">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTR28QCnssNDq8rM_bTgrzwcwAwIRSygjBl7M7yI9XQ0G4F1EJ1qzmBqF4Uc-8WSi_dXrhcCEA-3-Qy/pubhtml?gid=236134014&single=true&chrome=false&headers=false" width="1100" height="800"></iframe>
      </div>       
      <div class="content-box">Content Box 3</div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Sports Website. All rights reserved.</p>
  </footer>
