<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PropGods</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="title-bar">
    <h1>PropGods</h1>
  </header>
  
  <div class="container">
    <!-- NHL -->
    <div class="column">
      <div class="box" id="nhl-games">Loading NHL games...</div>
    </div>

    <!-- NBA -->
    <div class="column">
      <div class="box" id="nba-games">Loading NBA games...</div>
    </div>

    <!-- MLB -->
    <div class="column">
      <div class="box" id="mlb-games">Loading MLB games...</div>
    </div>

    <!-- NFL -->
    <div class="column">
      <div class="box" id="nfl-games">Loading NFL games...</div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
